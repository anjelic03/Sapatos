<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sapatos| Mini Shoe Cart</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="brand">
        <img src="images/sapatos-logo.png" alt="Sapatos logo" class="brand__logo" />
        <div>
          <h1 class="brand__title">Sapatos</h1>
          <p class="brand__tagline">Step into something new.</p>
        </div>
      </div>
      <div class="cart-pill" id="cart-badge" aria-live="polite">
        Cart: <span data-cart-count>0</span>
      </div>
    </header>

    <main class="layout">
      <section class="hero">
        <h2>Fresh drops, comfy soles.</h2>

      </section>

      <section class="catalog" id="catalog" aria-label="Shoe catalog"></section>

      <aside class="cart" aria-label="Shopping cart">
        <h2>Your Cart</h2>
        <div id="cart-items" class="cart__items" role="list"></div>
        <div id="cart-summary" class="cart__summary"></div>
        <button id="checkout-btn" class="cart__checkout" type="button">Checkout</button>
      </aside>
    </main>

    <footer class="site-footer">
      <small>Â© <span id="year"></span> Sapatos</small>
    </footer>

    <div class="toast" id="toast" role="status" aria-live="polite"></div>

    <script src="app.js" defer></script>
  </body>
</html>
